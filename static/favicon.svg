<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <clipPath id="screen">
      <rect x="8" y="12" width="48" height="34"/>
    </clipPath>
  </defs>

  <!-- Screen/monitor rounded rectangle -->
  <rect x="4" y="8" width="56" height="42" rx="4" ry="4" fill="#333" stroke="#555" stroke-width="2"/>
  <rect x="8" y="12" width="48" height="34" rx="2" ry="2" fill="#e0e0e0"/>

  <!-- Monitor stand -->
  <rect x="26" y="50" width="12" height="4" fill="#333"/>
  <rect x="20" y="54" width="24" height="3" rx="1" ry="1" fill="#333"/>

  <!-- Go gopher (simplified) clipped to screen -->
  <g clip-path="url(#screen)">
    <!-- Body -->
    <ellipse cx="32" cy="32" rx="12" ry="14" fill="#00ADD8"/>

    <!-- Eyes (white with black pupils) -->
    <circle cx="27" cy="26" r="5" fill="white"/>
    <circle cx="37" cy="26" r="5" fill="white"/>
    <circle cx="28" cy="26" r="2.5" fill="#333"/>
    <circle cx="38" cy="26" r="2.5" fill="#333"/>

    <!-- Nose -->
    <ellipse cx="32" cy="32" rx="3" ry="2" fill="#d4a574"/>

    <!-- Teeth -->
    <rect x="29" y="35" width="2.5" height="4" fill="white" rx="0.5"/>
    <rect x="32.5" y="35" width="2.5" height="4" fill="white" rx="0.5"/>
  </g>
</svg>
